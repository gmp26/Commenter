<div class="comment-editor">
  <div class="row-fluid" >
      <h4>Edit</h4>
      <div ui-ace = "{
        onLoad: aceLoaded,
        useWrapMode: true,
        showGutter: false,
        theme:'github',
        mode: 'markdown',
        onChange: aceChanged}"
      >
      </div>
  </div>
    <div class="row-fluid">
      <h4>Preview</h4>
      <div class="comment-preview">
        <div class="gravatar">
          <img ng-src="{{gravatar}}"></img>
        </div>
        <div class="body">
          <div ng-bind-html="preview" math-watch="preview">
        </div>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="btn-group pull-right">
      <button class="btn btn-default btn-large">Cancel</button>
      <button class="btn btn-primary btn-large">
        <span class="icon-envelope"> </span>Post
      </button>
    </div>
  </div>
  <div class="row-fluid">
    <div class="pull-right">
      <button class="btn btn-link" ng-click="showHelp=!showHelp">
        <span ng-hide="showHelp">Show</span>
        <span ng-show="showHelp">Hide</span> a quick guide to markdown
      </button>
    </div>
  </div>
  <div ng-show="showHelp" class="show-hide-animation row-fluid">
    <div md-help></div>
  </div>
</div>
