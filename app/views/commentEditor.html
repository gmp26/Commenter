<div class="comment-editor">
  <div class="row-fluid" >
    <h4>Title</h4>
    <div class="new-title">
      <input id="new-title" ng-model="comment.title" ng-required type="text"></input>
    </div>
    <h4>Add Comment</h4>
    <div class="new-title">
      <textarea id="new-title" ng-model="comment.body" ng-required type="text"></textarea>
      <div class="pull-right">
        <button class="btn btn-link" ng-click="showHelp=!showHelp">
          <span ng-hide="showHelp">Show</span>
          <span ng-show="showHelp">Hide</span> a quick guide to <code>LaTeX</code> mathematics and <code>markdown</code> text.
        </button>
      </div>
    </div>
  </div>
    <div class="row-fluid">
      <h4>Preview</h4>
      <div class="comment-preview">
        <div class="body">
          <div ng-bind-html="preview" math-watch="preview">
        </div>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="btn-group pull-right">
      <button class="btn btn-default btn-large">Cancel</button>
      <button class="btn btn-primary btn-large">
        <span class="icon-envelope"> </span>Post
      </button>
    </div>
  </div>
  <div class="row-fluid">

  </div>
  <div ng-show="showHelp" class="show-hide-animation row-fluid">
    <div md-help></div>
  </div>
</div>
