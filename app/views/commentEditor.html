<div class="comment-editor">
  <form class="row-fluid" name="addForm">
    <h4><span class="icon-edit"> </span>Edit Title</h4>
    <div class="new-title">
      <input name="title" ng-model="newComment.title" required type="text"></input>
    </div>
    <h4><span class="icon-edit"> </span>Edit Comment</h4>
    <div class="new-title">
      <textarea name="body" ng-model="newComment.body" required type="text"></textarea>
      <div class="pull-right">
        <button class="btn btn-link" ng-click="showHelp=!showHelp">
          <span ng-hide="showHelp">Show</span>
          <span ng-show="showHelp">Hide</span> a quick guide to <code>LaTeX</code> mathematics and <code>markdown</code> text.
        </button>
      </div>
    </div>
  </form>
  <div class="row-fluid posts">
    <h4><span class="icon-eye-open"> </span>Preview</h4>
    <img class="gravatar" ng-src="{{newComment.gravatar}}">
    
    <div class="title">
      <div ng-bind-html="newComment.title" math-watch="newComment.title"></div>
      <div class="user">
        by {{newComment.user}} <span class="votes">{{newComment.votes}} votes</span>
      </div>
    </div>

    <div class="comment-preview">
      <div class="body">
        <div ng-bind-html="preview" math-watch="preview"></div>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="btn-group pull-right">
      <button class="btn btn-default btn-large" ng-click="cancel()">Cancel</button>
      <button class="btn btn-primary btn-large" ng-click="post()" ng-disabled="!addForm.$valid">
        <span class="icon-envelope"> </span>Post
      </button>
    </div>
  </div>
  <div class="row-fluid">

  </div>
  <div ng-show="showHelp" class="show-hide-animation row-fluid">
    <div md-help></div>
  </div>
</div>
